<script  type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            url:'https://note.jyhao.top/books/',
            type: 'get',
            dataType: 'json',
            data: '',
            success: function(res){
                $.each(res,function(index){
                    var allStr=res[index].name;
                    var author=allStr.split(/[-|.]/)[0];
                    var bookName=allStr.split(/[-|.]/)[1];
                    htm = '<div class="col mb-4">' +
                    ' <div class="card h-100 border-success" style="max-width: 18rem;">' +
                    ' <div class="card-body">' +
                    ' <h4 class="card-title">'+ bookName +'</h5>' +
                    '  <p class="card-text">' + 
                    '<small class="card-author text-muted">'+ author +'</small>' +
                    '</p>' +
                    '<a href="https://note.jyhao.top/books/'+ allStr + '" class="btn btn-primary">Read</a> '+
                    '</div>';
                    $("#box").append(htm);
                });
            },
        })
    })
</script>
